<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Translation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100 p-0">
        
        <div class="row g-0 h-100" id="translation-columns">
            <!-- French Column -->
            <div class="col-4">
                <div class="translation-column h-100" data-language="french">
                    <div class="column-title">fr</div>
                    <textarea 
                        class="translation-input" 
                        data-language="french"
                        placeholder="Cliquez ici pour taper en français..."
                    ></textarea>
                </div>
            </div>
            
            <!-- English Column -->
            <div class="col-4">
                <div class="translation-column h-100" data-language="english">
                    <div class="column-title">en</div>
                    <textarea 
                        class="translation-input" 
                        data-language="english"
                        placeholder="Click here to type in English..."
                    ></textarea>
                </div>
            </div>
            
            <!-- Polish Column -->
            <div class="col-4">
                <div class="translation-column h-100" data-language="polish">
                    <div class="column-title">pl</div>
                    <textarea 
                        class="translation-input" 
                        data-language="polish"
                        placeholder="Kliknij tutaj, aby pisać po polsku..."
                    ></textarea>
                </div>
            </div>
        </div>
        
        <!-- Hidden elements for JavaScript functionality -->
        <div id="error-alert" class="d-none"></div>
        <div id="error-message" class="d-none"></div>
        <div id="status-info" class="d-none"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js'
        import { getDatabase, ref, set, onValue, push } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js'
        
        const firebaseConfig = {
            apiKey: "{{ firebase_api_key }}",
            authDomain: "{{ firebase_project_id }}.firebaseapp.com",
            projectId: "{{ firebase_project_id }}",
            storageBucket: "{{ firebase_project_id }}.firebasestorage.app",
            appId: "{{ firebase_app_id }}",
            databaseURL: "https://{{ firebase_project_id }}-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Make Firebase available globally for the translator
        window.firebase = { database, ref, set, onValue, push };
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/translator.js') }}"></script>
</body>
</html>
